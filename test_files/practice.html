<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <!-- *******************Box icon *********** -->

    <style>
      * {

        box-sizing: border-box;

      tr {
        height: 2rem;

        justify-content: center;

      td {
        padding: 10px;
        /* font-weight: bold; */
      }
      .total td {

      }
    </style>

      for (let i = 0; i < itemArray.length; i++) {
