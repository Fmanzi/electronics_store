<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./css/check2.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Store Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Journal</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="cart-summary">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sandqvist</td>
              <td>35 L</td>
              <td>1</td>
              <td>$110.99</td>
            </tr>
            <tr>
              <td>Sandqvist</td>
              <td>30 L</td>
              <td>1</td>
              <td>$159.99</td>
            </tr>
            <tr>
              <td>Sandqvist</td>
              <td>25 L</td>
              <td>1</td>
              <td>$89.99</td>
            </tr>
          </tbody>
        </table>
        <p class="subtotal">Subtotal: $470.98</p>
        <p class="shipping">Shipping: Free</p>
        <p class="total">Total: $470.98</p>
      </section>
      <section class="payment-info">
        <h2>Payment Info</h2>
        <form action="#">
          <label for="payment-method">Payment Method:</label>
          <select name="payment-method" id="payment-method">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
          <div class="credit-card-info">
            <label for="card-name">Name On Card:</label>
            <input type="text" name="card-name" id="card-name" required />
            <label for="card-number">Card Number:</label>
            <input type="text" name="card-number" id="card-number" required />
            <label for="expiration-date">Expiration Date:</label>
            <input
              type="text"
              name="expiration-date"
              id="expiration-date"
              placeholder="MM/YY"
              required
            />
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" id="cvv" required />
          </div>
          <p class="buttons">
            <a href="#" class="continue-shopping">Continue Shopping</a>
            <button type="submit">Check Out</button>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
